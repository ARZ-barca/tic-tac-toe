<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
  </head>
  <body>
    <div class="page">
      <header><h1>Tic-Tac-Toe</h1></header>
      <main class="main-content">
        <div class="labels">
          <div class="x-player player">
            <span class="name">player X:</span>
            <ul class="selection">
              <li class="human-player">Human</li>
              <li class="loser ai-player">Loser</li>
              <li class="randy ai-player">Randy</li>
              <li class="chad ai-player">Chad</li>
            </ul>
          </div>
          <div class="o-player player">
            <span class="name">player O:</span>
            <ul class="selection">
              <!-- <li><input type="text" class="name-input" placeholder="name:"></li> -->
              <li class="human-player">Human</li>  
              <li class="loser ai-player">Loser</li>
              <li class="randy ai-player">Randy</li>
              <li class="chad ai-player">Chad</li>
            </ul>
          </div>
        </div>
        <div class="game">
          <div class="player-selection-screen">please select the players</div>
        </div>
        <button type="button" class="reset">RESET</button>
      </main>
      <footer><a href="https://github.com/ARZ-barca/tic-tac-toe"><span class="footer-label">arz-19</span><img src="images/github.svg" alt="github-logo"></a></footer>
    </div>
  </body>
</html>
