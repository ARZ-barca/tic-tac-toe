<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <header><h1>Tic-Tac-Toe</h1></header>
      <main class="main-content">
        <div class="labels">
          <div class="x-player player">
            <span class="name">player X:</span>
            <ul class="selection">
              <li class="human-player">Human</li>
              <li class="loser ai-player">Randy</li>
            </ul>
          </div>
          <div class="o-player player">
            <span class="name">player O:</span>
            <ul class="selection">
              <!-- <li><input type="text" class="name-input" placeholder="name:"></li> -->
              <li class="human-player">Human</li>  
              <li class="loser ai-player">Loser</li>
            </ul>
          </div>
        </div>
        <div class="game">
        </div>
        <button type="button" class="reset">RESET</button>
      </main>
    </div>
  </body>
</html>
