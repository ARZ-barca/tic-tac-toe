<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <p class="turn-anouncer">your turn</p>
        <div class="container-all">
            <table class="game-ui">
                <tr>
                    <td data-index="0">X</td>
                    <td data-index="1">X</td>
                    <td data-index="2">X</td>
                </tr>
                <tr>
                    <td data-index="3">O</td>
                    <td data-index="4">X</td>
                    <td data-index="5">X</td>
                </tr>
                <tr>
                    <td data-index="6">O</td>
                    <td data-index="7">X</td>
                    <td data-index="8">X</td>
                </tr>
            </table>
        </div>
    </body>
</html>
