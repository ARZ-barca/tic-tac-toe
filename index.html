<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <p class="turn-anouncer ui">your turn</p>
        <p class="player1-name ui player-name">X : Alireza</p>
        <p class="player2-name ui player-name">O : AmirMohammad</p>
        <div class="container-all">
            <table class="game-ui">
                <tr>
                    <td data-index="0">X</td>
                    <td data-index="1">X</td>
                    <td data-index="2">X</td>
                </tr>
                <tr>
                    <td data-index="3">O</td>
                    <td data-index="4">X</td>
                    <td data-index="5">X</td>
                </tr>
                <tr>
                    <td data-index="6">O</td>
                    <td data-index="7">X</td>
                    <td data-index="8">X</td>
                </tr>
            </table>
        </div>
        <div class="starting-ui">
            <div class="form">
                <input class="form-input name-input" placeholder="player X name:">
                <input class="form-input name-input" placeholder="player O name:">               
                <button class="form-input submit">Play</button>
            </div class="form">
            <p class="error" style="color: red;"></p>
        </div>
        <div class="finishing-ui">
            <button></button>
            <button></button>
        </div>
    </body>
</html>
